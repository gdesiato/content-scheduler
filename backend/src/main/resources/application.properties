# Application
spring.application.name=content-scheduler

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/content_scheduler
spring.datasource.username=scheduler
spring.datasource.password=scheduler
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=true
spring.flyway.schemas=app
spring.flyway.default-schema=app
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ===============================
# Environment / Security
# ===============================
dotenv.enabled=true
jwt.secret.key=${JWT_SECRET_KEY}

# ===============================
# External APIs
# ===============================
twitter.base-url=https://api.twitter.com
twitter.bearer-token=${TWITTER_BEARER_TOKEN}

mastodon.base-url=https://mastodon.social
