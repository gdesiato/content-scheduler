# Application Name
spring.application.name=content-scheduler

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/content_scheduler
spring.datasource.username=scheduler
spring.datasource.password=scheduler
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Default Basic Authentication
spring.security.user.name=admin
spring.security.user.password=admin

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.client-name=Google
