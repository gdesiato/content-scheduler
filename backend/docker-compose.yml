version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: content-scheduler-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: content_scheduler
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
