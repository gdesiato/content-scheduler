<tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post?.id }}</td> <!-- Use safe navigation if posts might contain nulls -->
      <td>{{ post?.title }}</td>
      <td>{{ post?.status }}</td>
      <td>
        <button [routerLink]="['/posts', post?.id]">Edit</button>
        <button (click)="deletePost(post?.id)">Delete</button>
      </td>
    </tr>
  </tbody>
