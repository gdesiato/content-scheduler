<div>
    <h1 *ngIf="postId">Edit Post</h1>
    <h1 *ngIf="!postId">Create Post</h1>
    <form (ngSubmit)="savePost()">
      <label>
        Title:
        <input [(ngModel)]="post.title" name="title" required />
      </label>
      <label>
        Content:
        <textarea [(ngModel)]="post.content" name="content" required></textarea>
      </label>
      <label>
        Status:
        <select [(ngModel)]="post.status" name="status" required>
          <option value="Draft">Draft</option>
          <option value="Published">Published</option>
          <option value="Scheduled">Scheduled</option>
        </select>
      </label>
      <button type="submit">Save</button>
    </form>
  </div>
