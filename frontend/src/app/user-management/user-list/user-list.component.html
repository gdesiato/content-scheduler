<div *ngIf="users.length; else noUsers">
  <h2>User List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="deleteUser(user.id)">Delete</button>
          <button (click)="navigateToEditUser(user.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noUsers>
  <p>No users available.</p>
</ng-template>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
